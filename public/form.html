<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/form.css" />
    <script src="script/form.js"></script>
    <title>Phat Le: Code Project</title>
  </head>
  <body onload="loadFunctions()">
    <div class="container">
      <h1>Phat Le: Code Project</h1>
      <div class="form-body">
        <div class="form-header">Employee Information</div>
        <form>
          <div class="form-style">
            <div class="first-name">
              <label>
                <span>First Name<span class="required">*</span></span>
              </label>
              <input class="field-length" type="text" name="first_name" placeholder="First" />
            </div>
            <div class="last-name">
              <label>
                <span>Last Name<span class="required">*</span></span>
              </label>
              <input class="field-length" type="text" name="lname" placeholder="Last" />
            </div>
            <div class="email">
              <label>
                <span>Email<span class="required">*</span></span>
              </label>
              <input class="field-length" type="text" name="email" placeholder="email" />
            </div>
            <div class="number">
              <label>
                <span>Phone Number<span class="required">*</span></span>
              </label>
              <input class="field-length" type="text" name="number" placeholder="number" />
            </div>
            <div class="position">
              <label>
                <span>Position<span class="required">*</span></span>
              </label>
              <select class="field-length" id="position-list" name="position">
                <option value="empty">-</option>
                <option>Chief Executive Officer (CEO)</option>
                <option>Chief Operating Officer (COO)</option>
                <option>Chief Financial Officer (CFO)</option>
                <option>Manager</option>
                <option>Supervisor</option>
                <option>Business Analyst</option>
                <option>System Analyst</option>
                <option>Technical Support</option>
                <option>Technical Sales</option>
                <option>Human Resource</option>
                <option>Quality Assurance Engineer</option>
                <option>Senior Developer</option>
                <option>Junior Developer</option>
                <option>Senior Web Developer</option>
                <option>Junior Web Developer</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="other hidden">
              <input class="field-length" type="text" name="other" placeholder="Specify the position" />
            </div>
            <div class="salary">
              <label>
                <span>Salary<span class="required">*</span></span>
              </label>
              <input class="field-length" type="text" name="salary" placeholder="Salary" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
