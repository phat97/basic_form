<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/form.css" />
    <script src="script/form.js"></script>
    <title>Employee Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Employee Form</h1>
      <div class="form-body">
        <div class="form-header">Employee Information</div>
        <form>
          <ul class="form-style">
            <li>
              <label>
                <span>Full Name<span class="required">*</span></span>
              </label>
              <input class="field-half" type="text" name="first_name" placeholder="First" />
              <input class="field-half" type="text" name="lname" placeholder="Last" />
            </li>
            <li>
              <label>
                <span>Email<span class="required">*</span></span>
              </label>
              <input class="field-full" type="text" name="email" placeholder="email" />
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
