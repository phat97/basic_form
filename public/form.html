<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/form.css" />
    <script src="script/form.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Phat Le: Code Project</title>
  </head>
  <body onload="loadFunctions()">
    <div class="container">
      <h1>Phat Le: Code Project</h1>
      <div class="form-body">
        <div class="form-header">Employee Information</div>
        <form>
          <div class="form-style">
            <div class="first-name-style">
              <label>
                <span>First Name<span class="required">*</span></span>
              </label>
              <input class="field-length first-name" type="text" name="first_name" placeholder="First" />
            </div>
            <div class="last-name-style">
              <label>
                <span>Last Name<span class="required">*</span></span>
              </label>
              <input class="field-length last-name" type="text" name="last_name" placeholder="Last" />
            </div>
            <div class="email-style">
              <label>
                <span>Email<span class="required">*</span></span>
              </label>
              <input class="field-length email" type="text" name="email" placeholder="email" />
            </div>
            <div class="phone-number-style">
              <label>
                <span>Phone Number<span class="required">*</span></span>
              </label>
              <input class="field-length phone-number" type="text" name="number" placeholder="number" />
            </div>
            <div class="position-style">
              <label>
                <span>Position<span class="required">*</span></span>
              </label>
              <select class="field-length" id="position-list" name="position">
                <option value="empty">-</option>
                <option>Chief Executive Officer (CEO)</option>
                <option>Chief Operating Officer (COO)</option>
                <option>Chief Financial Officer (CFO)</option>
                <option>Manager</option>
                <option>Supervisor</option>
                <option>Business Analyst</option>
                <option>System Analyst</option>
                <option>Technical Support</option>
                <option>Technical Sales</option>
                <option>Human Resource</option>
                <option>Quality Assurance Engineer</option>
                <option>Senior Developer</option>
                <option>Junior Developer</option>
                <option>Senior Web Developer</option>
                <option>Junior Web Developer</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="other hidden">
              <input
                class="field-length other-position"
                type="text"
                name="other"
                placeholder="Specify the position"
              />
            </div>
            <div class="salary-style">
              <label>
                <span>Salary<span class="required">*</span></span>
              </label>
              <input
                class="field-length salary"
                type="text"
                data-type="currency"
                name="salary"
                placeholder="$0"
              />
            </div>
            <div class="date-hired">
              <script>
                $(function() {
                  $("#datepicker").datepicker();
                });
              </script>
              <label>
                <span>Date Hired<span class="required">*</span></span>
              </label>
              <input
                id="datepicker"
                class="field-length today"
                type="text"
                name="date-hired"
                placeholder="Date-Hired"
              />
            </div>
            <div class="submit-btn">
              <input id="submit" type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
