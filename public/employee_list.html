<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/employee_list.css" />
    <script src="script/employee_list.js"></script>
    <title>Employee List</title>
  </head>
  <body onload="initFunction()">
    <div class="container">
      <div class="table-wrapper">
        <div class="table-header">
          <span>
            Employee Information List
          </span>
          <input type="button" value="Add New" onclick="addEmployee()" />
        </div>
        <table class="employee-table hidden">
          <thead>
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>Position</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Salary</th>
              <th>Date Hired</th>
            </tr>
          </thead>
        </table>
        <h1 class="empty-page hidden">No Results Found</h1>
      </div>
    </div>
  </body>
</html>
